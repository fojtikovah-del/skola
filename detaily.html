<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Moje první HTML stránka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Vítej na mé stránce</h1>
        <p>Toto je jednoduchá HTML stránka</p>
    </header>

    <main>
        <h2>O mně</h2>
        <p>
            Tady můžeš napsat libovolný text.  
            HTML slouží ke strukturování obsahu webových stránek.
        </p>

        <h2>Seznam</h2>
        <ul>
            <li>Položka 1</li>
            <li>Položka 2</li>
            <li>Položka 3</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2026 Moje stránka</p>
    </footer>

</body>
</html>
